<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet" 
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="anonymous">

  <!-- link cover Bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet" 
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="anonymous">

 <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="img/favicon-32.png" rel="shortcut icon" type="image/png">

  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- My Css -->
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css"></style>
  <script type="application/ld+json"></script>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <title>Contact/Project Planner</title>

</head>
<body>
  <nav class="navbar bg-light">
    <div class="container">
      <div class="navbar-brand" href="#">
        <a class="navbar-item" href="My Portfolio.html">
          <img class="align-items-center" src="assets/img/logo/My Logo.png" width=120 height="100" alt="/">
        </a>
      </div>
    </div>
  </nav>
  <div class="is-form-page">
    <section class="is-white has-text-centered">
      <div class="container-sm">
        <div class="columns is-centered">
          <div class="column is-three-quarters">
            <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Iâ€™m excited to learn about your project. Ready to get started?</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="is-white">
      <div class="container-sm">     
        <form id="form" accept-charset="UTF-8" action="https://usebasin.com/f/fc77d50a35ad" method="POST">
          <div class="columns is-centered">
            <div class="column is-half">
              <div class="field">
                <label class="label">Name</label>
                <div class="control is-expanded">
                  <input class="input is-large" name="name" type="text" required="">
                </div>
              </div>
            </div>
            <div class="column is-half">
              <div class="field">
                <label class="label">Email</label>
                <div class="control is-expanded">
                  <input class="input is-large" name="email" type="email" required="">
                </div>
              </div>
            </div>
          </div>
          <div class="columns is-centered">
            <div class="column is-half">
              <div class="field">
                <label class="label">Type of project</label>
                <div class="control is-expanded">
                  <div class="select is-fullwidth">
                    <select class="is-large" name="project type" required="">
                      <option value="0" disabled="" selected="" hidden=""> </option>
                      <option>Responsive design</option>
                      <option>Web app</option>
                      <option>Mobile app</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="column is-half">
              <div class="field">
                <label class="label">Budget</label>
                <div class="control is-expanded">
                  <div class="select is-fullwidth">
                    <select class="is-large" name="budget" required="">
                      <option value="0" disabled="" selected="" hidden=""> </option>
                      <option>$5,000 - $10,000</option>
                      <option>$10,000 - $25,000</option>
                      <option>$25,000+</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="columns is-centered">
            <div class="column">
              <div class="field">
                <label class="label">Additional details</label>
                <div class="control is-expanded">
                  <textarea class="textarea is-large" name="details" rows="5" required=""></textarea>
                </div>
              </div>
              <div class="field is-hidden">
                <label class="is-hidden"></label>
                <div class="control is-expanded is-hidden">
                  <input class="is-hidden" name="_gotcha" type="hidden">
                </div>
              </div>
            </div>
          </div>
          <div class="columns is-centered">
            <div class="column is-one-third">
              <div class="field">
                <div class="control">
                  <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>

  <script src="js/main-min.js"></script>
  <script src="https://usebasin.com/f/363b98eca5af/ahoy.js" async defer></script>
  <script src="https://kit.fontawesome.com/16b68995bb.js" crossorigin="anonymous"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script> 
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>


</body>
</html>
